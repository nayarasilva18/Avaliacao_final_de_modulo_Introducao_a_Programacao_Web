    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Login 
    </title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <section class="col1">
        <img src="/image/image2.jpg" alt="" />
      </section>
      <section class="col2">
        <div id="login">
          <h1>ENTRAR NO SISTEMA DE RECADOS</h1>
          <form id="formlogin">
            <input type="email" class="input-login" id="emaillogin" placeholder=" E-mail"/>
            <input type="password" class="input-login" id="senhalogin" placeholder=" Senha"/>
            <input type="submit" class="btn-entrar-criar" id="btn-entrar" value="ENTRAR"/>
          </form>
          <a href="/cadastro.html">Criar conta</a>
        </div>
      </section>
    </main>
    <script src="/js/login.js"></script>
