<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Cadastro
    </title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <section class="col1">
        <img src="/image/image2.jpg"/>
      </section>
      <section class="col2">
        <div id="cadastro">
          <h1>CRIAR CONTA</h1>
          <form id="formcadastro">
            <label for="emailcadastro" class="labels" id="label-input-email-cadastro">E-mail</label>
            <input type="email" class="input-cadastro" id="emailcadastro" name="emailcadastro" placeholder=" E-mail"/>
            <label for="senhacadastro" class="labels" id="label-input-senha-cadastro">Senha</label>
            <input type="password" class="input-cadastro" id="senhacadastro" name="senhacadastro" placeholder=" Senha"/>
            <label for="repetesenha" class="labels" id="label-input-repete-senha-cadastro">Confirme a senha</label>
            <input type="password" class="input-cadastro" id="repetesenha" name="repetesenha" placeholder=" Repetir Senha"/>
            <input type="submit" class="btn-entrar-criar" id="btncriar" value="CRIAR CONTA"/>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/cadastro.js"></script>
  </body>
</html>
